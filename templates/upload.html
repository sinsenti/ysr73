<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Загрузка JSON</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1>Загрузить JSON-файл</h1>

    {% if success_message %}
    <div class="alert alert-success" role="alert">
      {{ success_message }}
    </div>
    {% endif %}

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label for="jsonfile" class="form-label">Выберите JSON-файл</label>
        <input class="form-control" type="file" id="jsonfile" name="jsonfile" accept=".json" required />
      </div>
      <button type="submit" class="btn btn-primary">Загрузить</button>
      <a href="{{ url_for('show_records') }}" class="btn btn-secondary ms-2">Просмотреть записи</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
