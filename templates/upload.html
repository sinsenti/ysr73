<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Загрузка JSON</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />

</head>
<body>

  <div class="container">
    <h1>Загрузить JSON</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          <ul class="mb-0">
            {% for msg in messages %}
              <li>{{ msg }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" enctype="multipart/form-data" class="mb-4">
      <div class="mb-3">
        <label for="jsonfile" class="form-label">Выберите JSON-файл</label>
        <input class="form-control" type="file" id="jsonfile" name="jsonfile" accept=".json" required>
      </div>
      <a href="{{ url_for('show_records') }}" class="btn btn-primary">Просмотреть записи</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
